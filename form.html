<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mt-3">
          <h4>Learning Environment, Free Internship To Novice Students</h4>
          <p>
            Something which makes PN INFOSYS different from other IT companies
            is that we train novice students and also make them work on Live
            projects.
          </p>
          <hr />
          <img
            src="https://cdn.pixabay.com/photo/2019/10/09/07/28/development-4536630_1280.png"
            alt=""
            class="w-100"
          />
        </div>
        <div class="col-md-6 mt-3">
          <h4>Internship form</h4>

          <hr />
          <form action="">
            <div class="mb-3">
              <label for=""> name</label>
              <input type="text" name="" id="" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for=""> Email</label>
              <input type="email" name="" id="" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for=""> password</label>
              <input
                type="password"
                name=""
                id=""
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="">D.O.B</label>
              <input
                type="datetime-local"
                name=""
                id=""
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for=""> college:</label>
              <select name="" id="" class="form-control" required>
                <option value="">selete college</option>
                <option value="">mits</option>
                <option value="">itm</option>
                <option value="">mpct</option>
                <option value="">rgpv</option>
                <option value="">gov.college</option>
                <option value="">rawat college</option>
                <option value="">cm ray college</option>
                <option value="">mp bord college</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="">Address:</label>
              <textarea name="" id="" class="form-control" required></textarea>
            </div>
            <button class="btn btn-info">Submit</button>
            

            
          </form>
          <!-- form end -->
        </div>
        <!-- col-6 end -->
      </div>
      <!-- row end-->
    </div>
    <!--container end-->
  </body>
</html>
