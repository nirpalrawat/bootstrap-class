<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Button Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-2">
      <h5>Button Tags</h5>
      <a href="#" class="btn btn-warning"> Link Type </a>
      <button type="button" class="btn btn-info">Button Tag</button>
      <input type="submit" class="btn btn-danger" value="Submit Type" />
      <input type="reset" class="btn btn-primary" value="Reset Type" />
      <input type="button" class="btn btn-dark" value="Button Type" />
    </div>
    <hr>
    <br />
    <br />

    <br />
    <br />
    <br />
    <div class="container mt-2">
      <h5>Outline Button Styles</h5>
      <button type="button" class="btn btn-outline-primary">
        Primary Button
      </button>
      <button type="button" class="btn btn-outline-secondary">
        Secondary Button
      </button>
      <button type="button" class="btn btn-outline-success">
        Success Button
      </button>
      <button type="button" class="btn btn-outline-dark">Dark Button</button>
      <br /><br />
      <button type="button" class="btn btn-outline-info">Info Button</button>
      <button type="button" class="btn btn-outline-warning">
        Warning Button
      </button>
      <button type="button" class="btn btn-outline-danger">
        Danger Button
      </button>
      <button type="button" class="btn btn-outline-light">Light Button</button>
    </div>
    <hr>
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="container mt-2">
      <h5>Button Styles</h5>
      <button type="button" class="btn">Default Button</button>
      <button type="button" class="btn btn-primary">Primary Button</button>
      <button type="button" class="btn btn-secondary">Secondary Button</button>
      <br /><br />
      <button type="button" class="btn btn-success">Success Button</button>
      <button type="button" class="btn btn-dark">Dark Button</button>
      <button type="button" class="btn btn-warning">Warning Button</button>
      <br /><br />
      <button type="button" class="btn btn-info">Info Button</button>
      <button type="button" class="btn btn-light">Light Button</button>
      <button type="button" class="btn btn-danger">Danger Button</button>
      <button type="button" class="btn btn-link">Link Button</button>
    </div>
    <hr>
    <br />
    <br />
    <br />
    <br />
    <br />

    <div class="container mt-2">
      <h5>Button Size</h5>
      <button type="button" class="btn btn-outline-primary btn-lg">
        Large Button
      </button>
      <button type="button" class="btn btn-outline-secondary">
        Default Button
      </button>
      <button type="button" class="btn btn-outline-success btn-sm">
        Small Button
      </button>
    </div>
  </body>
</html>
